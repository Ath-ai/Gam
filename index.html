<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLTF Car Game with Mobile Controls</title>
    <style>
        #game-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }
        .control-button {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ccc;
            margin: 0 10px;
            border-radius: 50%;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <div id="mobile-controls">
        <button class="control-button" id="accelerate">Accel</button>
        <button class="control-button" id="brake">Brake</button>
        <button class="control-button" id="left">Left</button>
        <button class="control-button" id="right">Right</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="game.js"></script>
</body>
</html>
